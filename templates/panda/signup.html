<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
    </head>

    <body>
        <h1>Register with Aakash Webportal</h1>
        {% if registered %}
        <strong>thank you for registering!</strong>
        <a href="webapp/home.html">Return to the homepage.</a><br />
        {% else %}
        <strong>register here!</strong><br />


        
        <form id="user_form" method="post"
                enctype="multipart/form-data">

            {% csrf_token %}

       
            {{ contributer_form.as_p }}

            <input type="submit" name="submit" value="Register" />

    

        </form>
        {% endif %}
    </body>
</html>
